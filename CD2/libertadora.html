<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paula Martins de Souza</title>
</head>
<body>
    
    <script>
        let corin = parseFloat(prompt("Gols do Corinthias"));
        let palm = parseFloat(prompt("Gols do Palmeiras"));

        if(corin>palm){
            document.write("<h1>Corinthias é campeão</h1>");
        }else if (corin<palm){
            document.write("<h1>Palmeiras é campeão</h1>");
        }else{
            document.write("<h1>Houve empate</h1>");
        }
    
    </script>

</body>
</html>
