<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paula Martins de Souza</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("Dgite um numero"));
        let n2 = parseInt(prompt("Dgite o segundo numero"));


        for(; n2 <= 0;){
            n2 = prompt("Digite outro numero que seja positivo");
        }

        let resultado = n1/n2;
        document.write("O resultado da divisão é: " + resultado);
    </script>

</body>
</html>
