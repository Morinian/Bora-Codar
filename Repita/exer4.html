<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paula Martins de Souza</title>
</head>

<body>
    <script>

        var soma = 0;
        var qtas = 0;
        for (let inte = 15; inte <= 100; inte = inte + 1) {
            soma = soma + inte;
            qtas = qtas + 1;
            document.write(inte + "<br>");
            document.write(qtas + "<br>");
            document.write("fim do loop <br>")
        }

        var divisao = soma / qtas;
        document.write(divisao + "<br>")
    </script>
</body>

</html>
