<body>
    
    <script>
        alert("**Descubra**");
        let n1 = parseFloat(prompt("Digite o numero 1"));
        let n2 = parseFloat(prompt("Digite o numero 2"));

        document.write("<h1>Veja seu numero</br></h1>");

        if (n1>n2){
            document.write(" O primeiro numero é maior" );
        }else if(n2>n1){
            document.write(" O segundo é maior" );
        }else{
            document.write("O maior numero é igual" );
        }
    </script>

</body>
